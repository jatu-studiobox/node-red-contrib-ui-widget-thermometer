<script type="text/html" data-help-name="ui_widget_thermometer">
    <p>A Node-RED Dashboard UI Widget node to display a thermometer with temperature data.</p>
    <h3>Node Settings</h3>
    <dl class="message-properties">
        <dt>Title<span class="property-type">string</span></dt>
        <dd>Thermometer's title</dd>
        <dt>Number of colors<span class="property-type">integer</span></dt>
        <dd>Choose number of color(s) for display on mercury, 1-3 color(s)</dd>
        <dt>Top Area Color<span class="property-type">rgb color</span></dt>
        <dd>Thermometer's mercury color at top area</dd>
        <dt>Middle Area Color<span class="property-type">rgb color</span></dt>
        <dd>Thermometer's mercury color at middle area</dd>
        <dt>Bottom Area Color<span class="property-type">rgb color</span></dt>
        <dd>Thermometer's mercury color at bottom area</dd>
        <dt>Min. Temperature<span class="property-type">integer</span></dt>
        <dd>Mininum temperature of thermometer for display - default 0</dd>
        <dt>Max. Temperature<span class="property-type">integer</span></dt>
        <dd>Maxinum temperature of thermometer for display - default 100</dd>
        <dt>Decimal(s) of Temp.<span class="property-type">integer</span></dt>
        <dd>Use temperature value with decimal(s) for display, 0-3 decimal(s)</dd>
        <dt>Unit<span class="property-type">°C|°F</span></dt>
        <dd>Unit for display</dd>
        <dt>Scale<span class="property-type">normal|small</span></dt>
        <dd>Thermometer size for display, includes 'normal' and 'small'</dd>
        <dt>Display level %<span class="property-type">string</span></dt>
        <dd>Set display level percentage (Hide/Show)</dd>
    </dl>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">number</span></dt>
        <dd>The temperature value to display</dd>
    </dl>
    <h3>More details</h3>
    <p>See usage examples at Node-RED Import menu. Examples at '@studiobox/node-red-contrib-ui-widget-thermometer'.</p>
    <p>See more help document on <a href="https://github.com/jatu-studiobox/node-red-contrib-ui-widget-thermometer" target="_blank">GitHub</a></p>
</script>
